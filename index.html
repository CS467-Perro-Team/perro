<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>perro project</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css" rel="stylesheet">

    <style>
      .btn {
          margin-right: 8px;
      }

      .angular-ui-tree-handle {
          background: #f8faff;
          border: 1px solid #dae2ea;
          color: #7c9eb2;
          padding: 10px 10px;
      }

      .angular-ui-tree-handle:hover {
      }

      .angular-ui-tree-placeholder {
          background: #f0f9ff;
          border: 2px dashed #bed2db;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      tr.angular-ui-tree-empty {
          height:100px
      }

      .group-title {
          background-color: #687074 !important;
          color: #FFF !important;
      }

      .tree-node {
          border: 1px solid #dae2ea;
          background: #f8faff;
          color: #7c9eb2;
      }

      .nodrop {
          background-color: #f2dede;
      }

      .tree-node-content {
          margin: 10px;
      }
      .tree-handle {
          padding: 10px;
          background: #428bca;
          color: #FFF;
          margin-right: 10px;
      }

      .angular-ui-tree-placeholder {
          background: #f0f9ff;
          border: 2px dashed #bed2db;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      .selected {
        color: #438eb9;
        background: #f4f6f7;
        border-color: #dce2e8;
      }
    </style>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
    <script src="bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>
    
    <script src="perro.js"></script>
  </head>
<body ng-controller="ProjectController">
  <div ui-view="project"></div>
</body>
</html>
