
<div class="page-header">
  <h1><input ng-model="$parent.node.title"></h1>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Data</h3>
  </div>
  <div class="panel-body">
    <form class="form-inline">
    <input class="form-control" ng-model="date" data-provide="datepicker" size=10 placeholder="Date">
    <input class="form-control" ng-model="username" placeholder="Username" size=10>
    <input class="form-control" ng-model="progress" size=10 placeholder="Progress">
    <input class="form-control" ng-model="remaining" size=10 placeholder="Remaining">
    <button class="btn btn-default">Save</button>
    </form>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Review Data</h3>
  </div>
  <div class="panel-body">
    <pre class="code">{{ $parent.node | json }}</pre>
  </div>
</div>
