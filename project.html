
<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
  <div ui-tree-handle class="tree-node tree-node-content" ng-class="{selected: node.id == id}" ng-mousedown="selectNode(node.id)">
    <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
      <span
      class="glyphicon"
      ng-class="{
      'glyphicon-chevron-right': collapsed,
      'glyphicon-chevron-down': !collapsed
    }"></span>
  </a>
  {{node.title}}
  <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
    class="glyphicon glyphicon-remove"></span></a>
    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
      class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
      <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
      </li>
    </ol>
  </script>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div ui-tree id="tree-root" data-drag-delay="500">
          <ol ui-tree-nodes ng-model="data">
            <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
          </ol>
        </div>
      </div>
      <div class="col-sm-8">
        
        <ul class="nav nav-pills" role="tablist">
          <li role="presentation" ng-class="{active: state.current.name == 'project.insert'}"><a href="#/{{id}}/insert">Data</a></li>
          <li role="presentation" ng-class="{active: state.current.name == 'project.tracking'}"><a href="#/{{id}}/tracking">Tracking</a></li>
          <li role="presentation" ng-class="{active: state.current.name == 'project.summary'}"><a href="#/{{id}}/summary">Summary</a></li>
        </ul>
        <h3><input ng-model="node.title"></h3>
        <div ui-view="area"></div>
      </div>
    </div>
  </div>
