
<h2>Perro Projects</h2>

<ul>
  <li ng-repeat="project in projects">
    <a href="#/{{project}}/">{{project}}</a>
  </li>
</ul>

<form class="form-inline" ng-submit="newProject()">
<input type="text" class="form-control"  ng-model="name">
<input type="submit" class="btn btn-default" value="New Project">
</form>
